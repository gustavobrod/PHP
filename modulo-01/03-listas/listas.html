<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Listas</title>
</head>
<body>
    <h1>LISTAS</h1>
    <h2>Lista não ordenada</h2>
    <ul>
        <li>Ventilado</li>
        <li>Mochila</li>
        <li>Televisão</li>
    </ul>
    
    <h2>Lista ordenada</h2>
    <ol type="1">
        <li>Ventilado</li>
        <li>Mochila</li>
        <li>Televisão</li>
            <ol type="1"> <!_--sublistas dentro de listas--_>
                <li>LCD</li>
                <li>LED</li>
            </ol>
    </ol>

    <h2>Lista descreição</h2>
    <dl>
        <dt>Ventilado</dt>
        <dd>Ventilado com 8 pás da marca XYZ</dd>
        <dt>Mochila</dt>
        <dd>Mochila muito boa para estudos</dd>
        <dt>Televisão</dt>
        <dd>TV 4K Samsung</dd>
    </dl>
</body>
</html>
